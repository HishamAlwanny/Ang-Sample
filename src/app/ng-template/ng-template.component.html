<p>ng-template works!</p>
<ng-container *ngTemplateOutlet="tmpl; context: {$implicit: 'Hello'}"> </ng-container>



<ng-container *ngTemplateOutlet="tmpl; context: {$implicit: 'World'}"> </ng-container>

<ng-container *ngTemplateOutlet="tmpl; context: {text: 'Your Text Here', disabled: true}"> </ng-container>


<ng-template #tmpl let-text let-disabled> 
    <h1>{{ text }}</h1> 
    <mat-checkbox class="chk-box" formControlName="isIncluded" [disabled]="disabled"></mat-checkbox>
</ng-template>
